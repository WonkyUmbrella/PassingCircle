services:
  passingcircle-nginx:
    container_name: passingcircle-nginx
    image: nginx:1.27-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./services/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./services/nginx/certs:/etc/nginx/certs:ro
      - ./services/nginx/well-known:/var/www/well-known:ro
      - ./landing/dist:/var/www/landing:ro
    depends_on:
      - passingcircle-synapse
      - passingcircle-element
      - passingcircle-fluffychat
      - passingcircle-authentik-server
    restart: unless-stopped
    networks:
      frontend: {}
      backend:
        aliases:
          - chat-auth.passingcircle.com
          - chat.passingcircle.com
          - chat-mobile.passingcircle.com

  passingcircle-synapse:
    container_name: passingcircle-synapse
    image: matrixdotorg/synapse:latest
    entrypoint: ["/docker-entrypoint.sh"]
    volumes:
      - ./services/synapse/homeserver.yaml:/data/homeserver.yaml:ro
      - ./services/synapse/log.config:/data/log.config:ro
      - ./services/synapse/${DOMAIN}.signing.key:/data/${DOMAIN}.signing.key
      - ./data/synapse-media:/data/media_store
      - ./services/nginx/certs/${DOMAIN}.crt:/usr/local/share/ca-certificates/${DOMAIN}.crt:ro
      - ./services/synapse/docker-entrypoint.sh:/docker-entrypoint.sh:ro
    depends_on:
      passingcircle-synapse-db:
        condition: service_healthy
      passingcircle-authentik-server:
        condition: service_healthy
    environment:
      - SYNAPSE_CONFIG_DIR=/data
      - SYNAPSE_CONFIG_PATH=/data/homeserver.yaml
    restart: unless-stopped
    networks:
      - backend

  passingcircle-synapse-db:
    container_name: passingcircle-synapse-db
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: synapse
      POSTGRES_PASSWORD: ${POSTGRES_SYNAPSE_PASSWORD}
      POSTGRES_DB: synapse
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
    volumes:
      - ./data/synapse-db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U synapse"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - backend

  passingcircle-element:
    container_name: passingcircle-element
    image: vectorim/element-web:latest
    volumes:
      - ./services/element/config.json:/app/config.json:ro
    restart: unless-stopped
    networks:
      - backend

  passingcircle-fluffychat:
    container_name: passingcircle-fluffychat
    image: ghcr.io/krille-chan/fluffychat:v2.4.1
    volumes:
      - ./services/fluffychat/config.json:/usr/share/nginx/html/config.json:ro
    restart: unless-stopped
    networks:
      - backend

  passingcircle-authentik-server:
    container_name: passingcircle-authentik-server
    image: ghcr.io/goauthentik/server:latest
    command: server
    environment:
      AUTHENTIK_REDIS__HOST: passingcircle-authentik-redis
      AUTHENTIK_POSTGRESQL__HOST: passingcircle-authentik-db
      AUTHENTIK_POSTGRESQL__USER: authentik
      AUTHENTIK_POSTGRESQL__NAME: authentik
      AUTHENTIK_POSTGRESQL__PASSWORD: ${POSTGRES_AUTHENTIK_PASSWORD}
      AUTHENTIK_SECRET_KEY: ${AUTHENTIK_SECRET_KEY}
      AUTHENTIK_BOOTSTRAP_PASSWORD: ${AUTHENTIK_BOOTSTRAP_PASSWORD}
      AUTHENTIK_BOOTSTRAP_TOKEN: ${AUTHENTIK_BOOTSTRAP_TOKEN}
      AUTHENTIK_BOOTSTRAP_EMAIL: admin@${DOMAIN}
      AUTHENTIK_LOG_LEVEL: debug
    volumes:
      - ./data/authentik-media:/media
      - ./services/authentik/blueprints:/blueprints/custom:ro
    healthcheck:
      test: ["CMD-SHELL", "python3 -c \"import urllib.request; urllib.request.urlopen('http://localhost:9000/-/health/ready/')\""]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 90s
    depends_on:
      passingcircle-authentik-db:
        condition: service_healthy
      passingcircle-authentik-redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - backend

  passingcircle-authentik-worker:
    container_name: passingcircle-authentik-worker
    image: ghcr.io/goauthentik/server:latest
    command: worker
    environment:
      AUTHENTIK_REDIS__HOST: passingcircle-authentik-redis
      AUTHENTIK_POSTGRESQL__HOST: passingcircle-authentik-db
      AUTHENTIK_POSTGRESQL__USER: authentik
      AUTHENTIK_POSTGRESQL__NAME: authentik
      AUTHENTIK_POSTGRESQL__PASSWORD: ${POSTGRES_AUTHENTIK_PASSWORD}
      AUTHENTIK_SECRET_KEY: ${AUTHENTIK_SECRET_KEY}
      AUTHENTIK_BOOTSTRAP_PASSWORD: ${AUTHENTIK_BOOTSTRAP_PASSWORD}
      AUTHENTIK_BOOTSTRAP_TOKEN: ${AUTHENTIK_BOOTSTRAP_TOKEN}
      AUTHENTIK_BOOTSTRAP_EMAIL: admin@${DOMAIN}
      AUTHENTIK_LOG_LEVEL: debug
    volumes:
      - ./data/authentik-media:/media
      - ./services/authentik/blueprints:/blueprints/custom:ro
    depends_on:
      passingcircle-authentik-db:
        condition: service_healthy
      passingcircle-authentik-redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - backend

  passingcircle-authentik-db:
    container_name: passingcircle-authentik-db
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: authentik
      POSTGRES_PASSWORD: ${POSTGRES_AUTHENTIK_PASSWORD}
      POSTGRES_DB: authentik
    volumes:
      - ./data/authentik-db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U authentik"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - backend

  passingcircle-authentik-redis:
    container_name: passingcircle-authentik-redis
    image: redis:7-alpine
    command: --save 60 1 --loglevel warning
    volumes:
      - ./data/redis:/data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - backend

networks:
  frontend:
  backend:
